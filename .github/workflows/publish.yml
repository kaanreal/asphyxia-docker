name: Publish to Docker Hub and GHCR

on:
    push:
        branches: ["main"]

env:
    # Replace with your Docker Hub username/repository
    DOCKERHUB_IMAGE: kaanreal/asphyxia

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Required for building ARMv7 on an AMD64 runner
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Login to Docker Hub (Requires DOCKER_USERNAME and DOCKER_PASSWORD secrets)
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Login to GHCR (Uses built-in GITHUB_TOKEN)
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Prepare tags for both locations
            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.DOCKERHUB_IMAGE }}
                      ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=latest
                      type=sha

            # The actual build and push for multiple architectures
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  # This builds for both standard PC and Raspberry Pi
                  platforms: linux/amd64,linux/arm/v7
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
