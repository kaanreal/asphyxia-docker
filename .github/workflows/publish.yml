name: Publish to Docker Hub and GHCR

on:
    push:
        branches: ["main"] # Runs whenever you push to main

env:
    # TODO: Replace with your actual Docker Hub image name (username/repo)
    DOCKERHUB_IMAGE: kaanreal/asphyxia

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write # Required to push to GitHub Packages

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # 1. Setup the Docker builder
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # 2. Login to Docker Hub (Uses the secrets you set in Step 1)
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # 3. Login to GitHub Container Registry (Uses built-in GITHUB_TOKEN)
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # 4. Generate tags for both registries
            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.DOCKERHUB_IMAGE }}
                      ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=latest
                      type=sha

            # 5. Build and Push to BOTH
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
