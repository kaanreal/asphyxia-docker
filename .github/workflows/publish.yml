name: Publish ARMv7 Image

on:
    push:
        branches: ["main"]

env:
    DOCKERHUB_REPO: kaanreal/asphyxia

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Fix: Use the standard login but ensure secrets are correctly mapped
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.DOCKERHUB_REPO }}
                      ghcr.io/${{ github.repository }}
                  tags: type=raw,value=latest

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  # This forces the build to use the authenticated session correctly
                  platforms: linux/arm/v7
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  # Some older Buildx versions need this to avoid registry scope errors
                  provenance: false
